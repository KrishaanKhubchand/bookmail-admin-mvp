name: Hourly Email Scheduler

on:
  schedule:
    # Run every hour at minute 0 (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering for testing

env:
  SUPABASE_EDGE_FUNCTION_URL: 'https://gloqngqccjiqmowdzvhb.supabase.co/functions/v1/email-scheduler'

jobs:
  send-scheduled-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Call Email Scheduler Edge Function
        id: scheduler
        run: |
          echo "🕐 Triggering email scheduler at $(date -u)"
          
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Email-Scheduler" \
            "$SUPABASE_EDGE_FUNCTION_URL")
          
          # Extract HTTP status code
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          # Check if request was successful
          if [ $http_code -eq 200 ]; then
            echo "✅ Email scheduler completed successfully"
            echo "response_body=$body" >> $GITHUB_OUTPUT
          else
            echo "❌ Email scheduler failed with HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi

      - name: Parse and Log Results
        if: success()
        run: |
          echo "📊 Scheduler Results:"
          echo '${{ steps.scheduler.outputs.response_body }}' | jq -r '
            "🏃 Run ID: " + .run_id,
            "👥 Eligible Users: " + (.total_eligible | tostring),
            "📧 Emails Sent: " + (.sent | tostring),
            "❌ Errors: " + (.errors | tostring),
            "✅ Completed: " + (.completed | tostring),
            "📭 No Content: " + (.no_content | tostring)
          '

      - name: Handle Failure
        if: failure()
        run: |
          echo "💥 Email scheduler failed!"
          echo "Check the logs above for details."
          echo "This could be due to:"
          echo "- Missing or invalid SUPABASE_SERVICE_ROLE_KEY secret"
          echo "- Supabase Edge Function issues"
          echo "- Network connectivity problems"

      - name: Create Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **Email Scheduler Success**" >> $GITHUB_STEP_SUMMARY
            echo "📧 Check logs above for email count and details" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Email Scheduler Failed**" >> $GITHUB_STEP_SUMMARY
            echo "🔍 Check the logs for error details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "🕐 Execution time: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "📍 Next scheduled run: $(date -u -d '+1 hour')" >> $GITHUB_STEP_SUMMARY
